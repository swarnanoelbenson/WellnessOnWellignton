name: wellness_on_wellington
description: "Wellness on Wellington – Time & Attendance app for clinic staff."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local database (sqflite for Android/iOS; FFI wrapper for Windows/desktop)
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4
  sqlite3_flutter_libs: ^0.5.24
  path: ^1.9.1

  # Firebase
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.5

  # Password hashing
  bcrypt: ^1.1.3

  # UUID generation
  uuid: ^4.5.1

  # CSV export
  csv: ^6.0.0

  # Connectivity check
  connectivity_plus: ^6.1.3

  # Google Fonts (Nunito)
  google_fonts: ^6.2.1

  # Shared preferences for minor flags
  shared_preferences: ^2.5.2

  # Open the device's mail app for CSV export
  url_launcher: ^6.3.0

  # SMTP email client — used to send reports via Gmail
  mailer: ^6.1.0

  # Loads .env file at runtime for secrets (e.g. GMAIL_APP_PASSWORD)
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  assets:
    - wellness_on_wellington_logo.jpg
    - .env
