name: wellness_on_wellington
description: "Wellness on Wellington – Time & Attendance app for clinic staff."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local database (sqflite for Android/iOS; FFI wrapper for Windows/desktop)
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.3.4
  sqlite3_flutter_libs: ^0.5.24
  path: ^1.9.1

  # Firebase
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.5

  # Password hashing
  bcrypt: ^1.1.3

  # UUID generation
  uuid: ^4.5.1

  # CSV export
  csv: ^6.0.0

  # Connectivity check
  connectivity_plus: ^6.1.3

  # Google Fonts (Nunito)
  google_fonts: ^6.2.1

  # Shared preferences for minor flags
  shared_preferences: ^2.5.2

  # Open the device's mail app for CSV export
  url_launcher: ^6.3.0

  # SMTP email client — used to send reports via Gmail
  mailer: ^6.1.0

  # Loads .env file at runtime for secrets (e.g. GMAIL_APP_PASSWORD)
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.14
  # Windows MSIX installer packaging
  msix: ^3.16.8

# ── Windows MSIX packaging ────────────────────────────────────────────────────
# Run on a Windows machine: dart run msix:create
# This builds the Windows release and produces an MSIX installer.
#
# First-time setup on the target Windows PC:
#   1. Open Settings → System → For developers → enable "Developer Mode"
#      (or install the generated certificate via the MSIX right-click menu)
#   2. Double-click the generated .msix file to install.
msix_config:
  display_name: Wellness on Wellington
  publisher_display_name: Wellness on Wellington
  # Reverse-domain identity — must be unique per machine; not published to Store.
  identity_name: com.wellnessonwellington.attendance
  # Publisher Distinguished Name — must match the self-signed certificate subject.
  publisher: CN=Wellness on Wellington
  # Four-part version: major.minor.patch.build
  msix_version: 1.0.0.0
  # App icon — the ICO already present in the Windows runner resources.
  logo_path: windows\runner\resources\app_icon.ico
  # runFullTrust grants file-system access (SQLite DB) and unrestricted networking
  # (Gmail SMTP, Firestore).  Required for desktop line-of-business apps.
  capabilities: runFullTrust
  # Self-sign with a generated certificate so the MSIX can be sideloaded.
  sign_msix: true
  # Do NOT auto-install the certificate — clinic IT installs it once manually.
  install_certificate: false
  # Targeting internal sideload, not the Microsoft Store.
  store: false

flutter:
  uses-material-design: true

  assets:
    - wellness_on_wellington_logo.jpg
    - .env
